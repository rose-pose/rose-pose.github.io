<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Colorful World</title>
    <style>
        /* Background and Font Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto;
            line-height: 1.6;
            padding: 0 20px;
            color: #f0f0f0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Video Styling */
        .video-container {
            margin: 20px 0;
            max-width: 80%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Video Embedding */
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ffefba;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Colorful World!</h1>
    <p>
        Step into a vibrant space filled with colors and creativity. I’m glad you’re here! 
        Feel free to explore, watch the video below, and get inspired by the lively energy of this website!
    </p>

    <!-- Video Container with Corrected Embedded Video Link -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/fwWTFuxHYvo" 
            title="Welcome Video" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <footer>
        © 2023 My Colorful Website
    </footer>
</body>
</html>
